<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    PAÍS: <input type="script" name="paisesc" id="paisesc">
    <input type="button" value="Verificar" onclick="verificador()" >  
    <div id = 'res'>

    </div>  
    

    <script>
        function verificador() {
            var pais = document.getElementById('paisesc')
            var res  = document.getElementById('res')
            var resul = String(pais.value)
            res.innerHTML = `Você nasceu em ${resul}`
                if (resul == 'Brasil ') {
                res.innerHTML += `<p> Você é brasileiro </p>`
        }           else  {
                    res.innerHTML += `<p> Você é gringo </p>`
                }
                    }
    </script>    
    
    
</body>
</html>
